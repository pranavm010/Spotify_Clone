<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon"
        href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex back">

        <div class="left">
            <div class="home leftbg">
                <div class="x">
                    <div class="logo inverted">
                        <img src="Images/logo (1).svg" alt="">
                    </div>

                    <div class="close">
                        <img class="inverted" src="Images/close.svg" alt="">
                    </div>
                </div>
                <ul>
                    <li>
                        <img class="inverted" src="Images/home.svg" alt="Home">
                        Home
                    </li>

                    <li>
                        <img class="inverted" src="Images/search.svg" alt="Search">
                        Search
                    </li>

                </ul>
            </div>

            <div class="library leftbg">
                <div class="heading">
                    <div class="head">
                        <img class="inverted x" src="Images/playlist.svg" alt="">
                        <h2>
                            Your Library
                        </h2>
                    </div>

                    <div class="adds">
                        <img class="add inverted" src="Images/add.svg" alt="">
                    </div>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>



        <div class="right leftbg p1">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img class="inverted" src="Images/hamburger.svg" alt="">
                    </div>
                    <svg class="inverted white" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="inverted white" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">

                <h2>Spotify Playlist</h2>
                <div class="cardContainer">
                    

                </div>


            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="abovebar">

                    <div class="songinfo">

                    </div>

                    <div class="songbuttons">
                        <img id="previous" class="bg-none cupo" src="Images/leftsong.svg" alt="">
                        <img id="playss" class="bg-none cupo" src="Images/play.svg" alt="">
                        <img  id="next" class="bg-none cupo" src="Images/rightsong.svg" alt="">
                    </div>

                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="vol">
                            <img width="20px" class="inverted" src="Images/volume.svg" alt="">
                            <div class="range">
                                <input  type="range" name="volume">
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>


        </div>

        <script src="script.js"></script>
</body>

</html>
